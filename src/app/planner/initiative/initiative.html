<div class="container-fluid">
  <div class="panel add-plan" id="add-initiative" style="display:none">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse1" class="accordion-toggle">Add Initiative</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
      <form [formGroup]="initiativeForm" (submit)="submitInitiative()">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6 col-xs-12 col-sm-6">
              <div class="form-group">
                <label class="control-label" for="year">Strategic Plan :</label>
                <select id="year" name="year" class="form-control" formControlName="cycleId" [ngModel]="defaultCycle" (ngModelChange)="getObjective($event)">
                  <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}] : {{c.description}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-xs-6 col-sm-12">
              <div class="form-group">
                <label for="sel1">Select Goal:</label>
                <select class="form-control" id="sel1" formControlName="goalId">
                  <option *ngFor="let goal of objectives;let i=index;" [value]="goal.goalId">{{i+1}}. {{goal.goal}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-xs-6 col-sm-12">
              <div class="form-group ">
                <label>Proposed Initiative</label>
                <textarea class="form-control" rows="2" formControlName="initiative"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-success btn-outline-success btn-empty" [disabled]="initiativeForm.invalid" data-toggle="tooltip" data-placement="auto" title="Submit Form">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
          <button type="button" class="btn btn-danger btn-close" (click)="enableFields();isUpdating=false;" data-toggle="tooltip" data-placement="auto" title="Reset Form">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="panel detail-plan">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse2"></a>
        <div class="form-inline " style="margin-bottom: unset">
          <div class="form-group dropdown-st">
            <label class="control-label">Strategic Plan</label>
            <select id="year" name="year" class="form-control" [(ngModel)]="defaultCycle" (ngModelChange)="getInitiative()" style="width:auto;height: auto;padding: 0px;">
              <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId" [attr.selected]="c.defaultCycle">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}]</option>
            </select>
          </div>
          <button type="button" class=" btn btn-default btn-add pull-right" style="display: inline-block;
          vertical-align: top;" (click)="addNewInitiative()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </h4>
    </div>
    <div id="collapse2" class="panel-collapse collapse in">
      <div class="panel-body">
        <table class="table table-bordered">
          <colgroup>
            <col style="width:30%">
            <col style="width:70%">
          </colgroup>
          <thead class="header-background" *ngIf="goals.length">
            <tr>
              <th>
                  <form action="" class="search-form">
                      <div class="form-group has-feedback" style="margin-bottom: 10px;">
                      <label for="search" class="sr-only">Search</label>
                      <input type="text" class="form-control" name="search" id="search"  (keyup)="searchGoal($event)" placeholder="Goal">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                  </form>


                <!-- <span class="search">
                  <input type="text" name="search" (keyup)="searchGoal($event)" placeholder="Goal">
                </span> -->
              </th>
              <th>
                  <form action="" class="search-form">
                      <div class="form-group has-feedback" style="margin-bottom: 10px;">
                      <label for="search" class="sr-only">Search</label>
                      <input type="text" class="form-control" name="search" id="search"  (keyup)="searchInitiative($event)" placeholder="Initiative">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                  </form> 

                <!-- <span class="search">
                  <input type="text" name="search" (keyup)="searchInitiative($event)" placeholder="Initiative">
                </span> -->
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let goal of goals;let i = index;">
              <td>{{goal.goal}}</td>
              <td style="padding:0px;border:none;" #element [style.height]="get(element)">
                <table class="table table-bordered" style="height: inherit;">
                  <colgroup>
                    <col style="width:80%">
                    <col style="width:10%">
                    <col style="width:10%">
                  </colgroup>
                  <tr *ngFor="let initiate of goal.initiatives;let j=index;">
                    <td>{{initiate.initiative}}</td>
                    <td>
                      <span data-toggle="tooltip" data-placement="auto" title="Edit">
                        <i class="glyphicon glyphicon-edit btn-edit" style="cursor:pointer;" (click)="updateInitiative(goal.goalId,initiate)" data-toggle="collapse"
                          href="#collapse1"></i>
                      </span>
                    </td>
                    <td>
                      <span data-toggle="tooltip" data-placement="auto" title="Delete">
                        <i style="cursor:pointer;" class="glyphicon glyphicon-trash btn-del" (click)="deleteInitiative(initiate.initiativeId,goal.initiatives,j)"></i>
                      </span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
          <tfoot *ngIf="!goals.length">
            <tr>
              <td colspan="4" class="text-center">No Data to Display .,.</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<!--popup model-->
<div class="modal fade" id="initiativeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header color4">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>You have successfully added a new Initiative.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-close" data-dismiss="modal" data-toggle="collapse" href="#collapse2">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </div>
    </div>
  </div>
</div>
