<div class="container-fluid">
  <div class="panel add-plan">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse1" class="accordion-toggle">Add Activity</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
      <form [formGroup]="activityForm" (submit)="submitActivity()">

        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label for="year">Plan Year:</label>
                <select id="year" name="year" class="form-control" formControlName="cycleId" [ngModel]="defaultCycle" (ngModelChange)="getObjective($event)">
                  <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}] : {{c.description}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label for="sel1">Select Goal:</label>
                <select class="form-control" id="sel1" formControlName="objectiveId" (ngModelChange)="getInitiative($event)">
                  <option *ngFor="let objective of objectives;let i=index;" [value]="objective.goalId">{{i+1}}.{{objective.goal}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label for="sel1">Select Initiative:</label>
                <select class="form-control" id="sel1" formControlName="initiativeId">
                  <option *ngFor="let initiative of initiatives;let j=index;" [value]="initiative.initiativeId">{{j+1}}.{{initiative.initiative}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Activity</label>
                <textarea class="form-control" rows="3" formControlName="activity"></textarea>
              </div>
            </div>
          </div>

        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-success btn-outline-success btn-empty" [disabled]="activityForm.invalid" data-toggle="tooltip" data-placement="auto" title="Submit Form">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
          <button type="button" class="btn btn-danger btn-outline-danger btn-close" data-dismiss="modal" (click)="enableFields(); isUpdating = false" data-toggle="tooltip" data-placement="auto" title="Reset Form">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="panel detail-plan">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse2">Proposed Activities</a>
        <div class="form-inline pull-right" style="margin-bottom:unset;">
          <div class="form-group">
            <label class="control-label">Strategic Plan</label>
            <select id="year" name="year" class="form-control" [(ngModel)]="defaultCycle" (ngModelChange)="getActivities()" style="width:auto;height: auto;padding: 0px;">
              <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId" [attr.selected]="c.defaultCycle">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}]</option>
            </select>
          </div>
          <button type="button" class="btn-info btn-add" style="display: inline-block;
          vertical-align: top;" (click)="addNewActivity()">
            <span class="glyphicon glyphicon-plus"></span> Add
          </button>
        </div>
      </h4>
    </div>
    <div id="collapse2" class="panel-collapse collapse in">
      <div class="panel-body">
        <table class="table table-bordered">
          <colgroup>
            <col style="width:30%">
            <col style="width:30%">
            <col style="width:40%">
          </colgroup>
          <thead class="header-background" *ngIf="goals.length">
            <tr>
              <th>
                <span class="search">
                  <input type="text" name="search" (keyup)="searchGoal($event)" placeholder="Goal">
                </span>
              </th>
              <th>
                <span class="search">
                  <input type="text" name="search" (keyup)="searchInitiative($event)" placeholder="Initiative">
                </span>
              </th>
              <th>
                <span class="search">
                  <input type="text" name="search" (keyup)="searchActivity($event)" placeholder="Activity">
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let goal of goals;let i = index;">
              <td>{{goal.goal}}</td>
              <td colspan="2" style="padding:0px;border:none;" #element [style.height]="get(element)">
                <table class="table table-bordered" style="height: inherit;">
                  <colgroup>
                    <col style="width:42.86%">
                    <col style="width:57.24%">
                  </colgroup>
                  <tr *ngFor="let initiate of goal.initiatives;let j=index;">
                    <td>{{initiate.initiative}}</td>
                    <td style="padding:0px;" #element1 [style.height]="get(element1)">
                      <table class="table" style="height: inherit;">
                        <colgroup>
                          <col style="width:80%">
                          <col style="width:10%">
                          <col style="width:10%">
                        </colgroup>
                        <tr *ngFor="let activit of initiate.activities;let k=index;">
                          <td [style.border-top]="k?'1px solid #ddd':'none'">{{activit.activity}}</td>
                          <td [style.border-top]="k?'1px solid #ddd':'none'">
                            <span data-toggle="tooltip" data-placement="auto" title="Edit">
                              <i class="glyphicon glyphicon-edit btn-edit" style="cursor:pointer;" (click)="updateActivity(goal,initiate,activit)"></i>
                            </span>
                          </td>
                          <td [style.border-top]="k?'1px solid #ddd':'none'">
                            <span data-toggle="tooltip" data-placement="auto" title="Delete">
                              <i style="cursor:pointer;" class="glyphicon glyphicon-trash btn-del" (click)="deleteActivity(activit.activityId,initiate.activities,k)"></i>
                            </span>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
          <tfoot *ngIf="!goals.length">
            <tr>
              <td colspan="4" class="text-center">No Data to Display .,.</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<!--popup model-->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div> -->
      <div class="modal-body color4">
        <p>Saved successfully .,.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-empty" data-dismiss="modal" data-toggle="collapse" href="#collapse1">Close</button>
      </div>
    </div>
  </div>
</div>
