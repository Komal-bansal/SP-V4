<div class="container-fluid">
  <div class="container text-center" style="    padding: 20px;">
    <img src="assets/uaeu_signature.png" style="height: 100px;">
  </div>
  <form class="form-horizontal form-fill" [formGroup]="setupForm" (submit)="onSubmit()" style="padding: 64px">
    <div class="form-group">
      <div id='cssmenu'>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#mission">MISSION</a></li>
        </ul>
      </div>
      <div class="col-sm-8">
        <textarea class="form-control" id="mission" formControlName="mission" placeholder="Write Your Mission..."></textarea>
      </div>
    </div>
    <div class="form-group">
      <div id='cssmenu'>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#mission">VISSION</a></li>
        </ul>
      </div>
      <div class="col-sm-8">
        <textarea class="form-control" id="vision" formControlName="vision" placeholder="Write Your Vission..."></textarea>
      </div>
    </div>
    <div formArrayName="values">
      <div class="form-group">
        <div id='cssmenu'>
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#mission">VALUES</a></li>
          </ul>
        </div>
        <div class="form-group">

          <button type="button" class="btn btn-default pull-right margin" (click)="addValue()" [disabled]="setupForm.controls.values['controls'].invalid"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <!-- <label class="control-label col-sm-2">Values :</label> -->
        <!-- </div> -->
        <div class="col-sm-12">
          <div class="col-sm-4" *ngFor="let stu of setupForm.controls.values['controls'];let j=index;" [formGroupName]="j" style="padding: 0px;">
            <div class="panel add-value">
              <div class="panel-heading">
                <button type="button" class="close" (click)="removeValue(j)" [disabled]="!j">&times;</button>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="control-label col-sm-3" for="title">Title</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="desc">Description</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" id="desc" formControlName="description"></textarea>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <button type="submit" class="btn btn-default submit-btn" [disabled]="setupForm.invalid">Submit</button>
        </div>
      </div>
   </div>
  </form>
</div>
<hr>
